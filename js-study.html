<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Documents</title>
    <link rel="stylesheet" href="js-study.css">
</head>

<body>

    <h2 id="hello">안녕하세요</h2>

    <button id="alert1" onclick="알림창열기('아이디를 입력하세요')">버튼1</button>
    <button id="alert2" onclick="알림창열기('비번을 입력하세요')">버튼2</button>
    <div class="alert-box" id="alert">
        <p id = "title">아이디를 입력안하셨어요.</p>
        <button id="close">닫기</button>
    </div>

    <script>

        document.getElementById('hello').style.fontSize = '50px';

        function 알림창열기(구멍){
            document.getElementById('title').innerHTML = 구멍;
            document.getElementById('alert').style.display = 'block';
        }

        document.getElementById('close').addEventListener('click', function(){
            document.getElementById('alert').style.display = 'none';
        });

    </script>
</body>

</html>
